{% extends 'leads/base.html' %}
{% block content %}


<section class="bg-white p-6 rounded-lg shadow-md max-w-lg mx-auto mt-10">
    <h1 class="text-2xl font-bold text-gray-800 mb-4 text-center">Are you sure?</h1>
    <h5 class="text-gray-600 text-center mb-6">
        This Agent "{{ agent.user.username }}" and all of its related leads and profiles will be gone forever!
    </h5>

    <form method="POST" class="space-y-4">
        {% csrf_token %}
        {{ form.as_p }}

        <!-- Delete Button -->
        <div class="flex justify-center space-x-4">
            <button
                class="w-1/3 bg-red-700 hover:bg-red-500 text-white font-bold py-2 px-4 rounded-lg transition duration-300"
                type="submit">
                Delete
            </button>

            <!-- Cancel Button -->
            <a href="{% url 'agents:detail' agent.pk %}"
                class="w-1/3 bg-green-700 hover:bg-green-500 text-white font-bold py-2 px-4 rounded-lg text-center transition duration-300">
                Cancel
            </a>
        </div>
    </form>
</section>

{% endblock content %}
