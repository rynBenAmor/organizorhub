{% extends 'leads/base.html' %}



{% block content %}


<section class="text-gray-600 body-font">
    <div class="container px-5 py-24 mx-auto">
        <div class="flex flex-col text-center w-full mb-20">
            <h1 class="sm:text-4xl text-3xl font-medium title-font mb-2 text-gray-900">Leads Categorized</h1>
            <p class="lg:w-2/3 mx-auto leading-relaxed text-base">
                To track each Lead we have provided a table that centralized each process
            </p>
        </div>
        <div class="min-w-[90.3333%] w-full mx-auto overflow-auto">
            <table class="table-auto w-full text-left whitespace-no-wrap">


                <thead class="bg-gradient-to-r from-gray-200 via-gray-300 to-gray-400 shadow-md">
                    <tr>
                        <!-- Lead Status Column -->
                        <th
                            class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-200 rounded-tl-lg">
                            <span class="flex items-center space-x-1">

                                <span>Lead Status</span>
                            </span>
                        </th>

                        <!-- Number of Leads Column -->
                        <th class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-300">
                            <span class="flex items-center space-x-1">

                                <span>Number of Leads</span>
                            </span>
                        </th>

                        <!-- Extra Column for Future Use (empty) -->
                        <th class="w-10 bg-gray-300 rounded-tr-lg"></th>
                    </tr>
                </thead>


                <tbody class="bg-white shadow-md rounded-lg overflow-hidden">
                    <!-- Unassigned Leads Row with Badge -->
                    <tr
                        class="bg-gray-100 hover:bg-gray-200 border-b border-blue-950 transition-all duration-300 ease-in-out">
                        <td class="px-4 py-3 flex items-center space-x-2">
                            <span class="font-bold text-black">Unassigned</span>

                            <svg height="20px" width="20px" version="1.1" id="_x32_" xmlns="http://www.w3.org/2000/svg"
                                xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 512 512" xml:space="preserve"
                                fill="#ffffff" stroke="#ffffff">
                                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                                <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                                <g id="SVGRepo_iconCarrier">
                                    <style type="text/css">
                                        .st0 {
                                            fill: #00bfff;
                                        }
                                    </style>
                                    <g>
                                        <path class="st0"
                                            d="M479.548,265.753c-2.408-6.276-2.408-13.224,0-19.522l19.468-51.108c4.6-12.065,0.162-25.666-10.63-32.714 l-45.797-29.904c-5.635-3.682-9.719-9.317-11.471-15.801l-14.296-52.799c-3.366-12.443-14.96-20.865-27.828-20.224l-54.636,2.732 c-6.715,0.324-13.324-1.814-18.564-6.036L273.2,6.073c-10.035-8.097-24.361-8.097-34.404,0l-42.594,34.304 c-5.241,4.222-11.848,6.36-18.572,6.036l-54.629-2.732c-12.868-0.64-24.462,7.781-27.827,20.224l-14.288,52.799 c-1.76,6.484-5.843,12.119-11.478,15.801L23.61,162.408c-10.791,7.048-15.222,20.664-10.629,32.714l19.476,51.116 c2.401,6.291,2.401,13.238,0,19.521l-19.476,51.116c-4.593,12.042-0.162,25.666,10.629,32.714l45.798,29.912 c5.635,3.666,9.718,9.286,11.478,15.785l14.288,52.799c3.366,12.451,14.96,20.865,27.827,20.224l54.629-2.717 c6.724-0.348,13.331,1.806,18.572,6.021l42.594,34.319c10.043,8.09,24.369,8.09,34.396,0l42.602-34.319 c5.234-4.214,11.849-6.368,18.564-6.021l54.636,2.717c12.868,0.641,24.462-7.773,27.828-20.224l14.296-52.799 c1.752-6.499,5.836-12.119,11.471-15.785l45.797-29.912c10.792-7.048,15.23-20.672,10.622-32.714L479.548,265.753z M288.778,369.127c0,10.451-8.476,18.943-18.927,18.943h-27.704c-10.452,0-18.935-8.492-18.935-18.943v-28.916 c0-10.452,8.483-18.943,18.935-18.943h27.704c10.451,0,18.927,8.491,18.927,18.943V369.127z M288.778,268.948 c0,10.452-8.476,18.928-18.927,18.928h-27.704c-10.452,0-18.935-8.476-18.935-18.928V142.879c0-10.467,8.483-18.943,18.935-18.943 h27.704c10.451,0,18.927,8.476,18.927,18.943V268.948z">
                                        </path>
                                    </g>
                                </g>
                            </svg>


                        </td>
                        <td class="px-4 py-3">
                            <span
                                class="inline-block bg-yellow-300 text-yellow-900 font-semibold text-sm px-2 py-1 rounded-full">
                                {{ unassigned_lead_count }}
                            </span>
                        </td>
                    </tr>

                    <!-- Category Rows with Icons and Hover Effects -->
                    {% for cat in categories %}
                    <tr class="hover:bg-gray-100 border-b border-blue-950 transition-all duration-0 ease-in-out">
                        <td class="px-4 py-3 flex items-center space-x-2">
                            <i class="fas fa-folder-open text-blue-500"></i>
                            <a href="{% url 'leads:category_detail' cat.pk %}"
                                class="text-blue-600 underline hover:text-blue-800 font-semibold transition-all duration-200 ease-in-out">
                                {{ cat.name }}
                            </a>
                        </td>
                        <td class="px-4 py-3 text-gray-500 italic">N/A</td>
                    </tr>
                    {% endfor %}

                </tbody>


            </table>
        </div>
    </div>
</section>

{% endblock content %}
