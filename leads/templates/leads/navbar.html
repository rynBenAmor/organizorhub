<header class="text-gray-600 body-font">
  <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
    <a href="{% url 'leads:landing' %}" class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
      <svg class="self-center" width="50" height="50" viewBox="0 0 24 24" fill="none"
        xmlns="http://www.w3.org/2000/svg">
        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
        <g id="SVGRepo_iconCarrier">
          <path d="M17 10H19C21 10 22 9 22 7V5C22 3 21 2 19 2H17C15 2 14 3 14 5V7C14 9 15 10 17 10Z" stroke="#0073ff"
            stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"></path>
          <path d="M5 22H7C9 22 10 21 10 19V17C10 15 9 14 7 14H5C3 14 2 15 2 17V19C2 21 3 22 5 22Z" stroke="#0073ff"
            stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"></path>
          <path opacity="0.34"
            d="M6 10C8.20914 10 10 8.20914 10 6C10 3.79086 8.20914 2 6 2C3.79086 2 2 3.79086 2 6C2 8.20914 3.79086 10 6 10Z"
            stroke="#0073ff" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round">
          </path>
          <path opacity="0.34"
            d="M18 22C20.2091 22 22 20.2091 22 18C22 15.7909 20.2091 14 18 14C15.7909 14 14 15.7909 14 18C14 20.2091 15.7909 22 18 22Z"
            stroke="#0073ff" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round">
          </path>
        </g>
      </svg>

      <span class="ml-3 text-xl font-bold tracking-tight" style="    background: linear-gradient(90deg, #1c92d2, #012966);background-clip: text;color: transparent;">
            
        OrganzorHub
        
      </span>

    </a>
    <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">

      {% if request.user.is_organizor %}
      <a href="{% url 'agents:list' %}" class="mr-5 font-semibold font-serif hover:text-black">Agents</a>
      {% endif %}

      <a href="{% url 'leads:list' %}" class="mr-5 font-semibold font-serif hover:text-black">Leads</a>
      {% if request.user.is_authenticated %}
      <a class="p-2 bg-slate-100 rounded-xl flex items-center mr-5">
        <span class="text-gray-700">Logged in as:</span>
        <span class="mx-2 text-teal-500 font-semibold">{{ request.user.username }}</span>
      </a>

      {% else %}
      <a href="{% url 'signup' %}" class="mr-5 hover:text-gray-900">SignUp</a>
      {% endif %}

    </nav>

    {% if request.user.is_authenticated %}
    <form action="{% url 'logout' %}" method="POST">
      {% csrf_token %}
      <button type="submit"
        class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0">
        Logout
        <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          class="w-4 h-4 ml-1" viewBox="0 0 24 24">
          <path d="M5 12h14M12 5l7 7-7 7"></path>
        </svg>
      </button>
    </form>
    {% else %}
    <a href="{% url 'login' %}"
      class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0">
      LogIn
      <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        class="w-4 h-4 ml-1" viewBox="0 0 24 24">
        <path d="M5 12h14M12 5l7 7-7 7"></path>
      </svg>
    </a>
    {% endif %}

  </div>
</header>
