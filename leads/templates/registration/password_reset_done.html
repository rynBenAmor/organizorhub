{% extends 'leads/base.html' %}

{% block extra_head %}
<!-- You can include any additional styles or meta tags here if needed -->
{% endblock extra_head %}

{% block content %}
<section class="max-w-md p-8 mx-auto mt-10 flex flex-col bg-white rounded-lg shadow-lg text-center border border-gray-200">
    <svg class="w-12 h-12 mx-auto text-lime-600 mb-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4M7 12a5 5 0 1110 0 5 5 0 01-10 0z" />
    </svg>
    <h2 class="text-2xl font-bold text-gray-800 mb-4">
        Email Sent!
    </h2>
    <p class="text-gray-600 text-lg mb-6">
        A confirmation email has been sent to your address. Please check your inbox to reset your password.
    </p>
    <a href="{% url 'login' %}" class="inline-block px-5 py-2 bg-lime-600 text-white rounded-lg font-medium hover:bg-lime-700 transition">
        Back to Login
    </a>
</section>
{% endblock %}
